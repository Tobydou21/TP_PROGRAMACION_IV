{% extends "base.html" %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0"><i class="bi bi-exclamation-triangle-fill me-2"></i>Confirmar Eliminación</h3>
            </div>
            <div class="card-body text-center">
                <p class="fs-5">¿Estás seguro de que deseas eliminar al estudiante <strong>"{{ object.nombre }} {{ object.apellido }}"</strong>?</p>
                <p class="text-muted">Esta acción no se puede deshacer.</p>
                <form method="post">{% csrf_token %}
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a href="{% url 'estudiante_list' %}" class="btn btn-secondary"><i class="bi bi-x-lg me-1"></i> Cancelar</a>
                        <button type="submit" class="btn btn-danger"><i class="bi bi-trash3-fill me-1"></i> Sí, Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
